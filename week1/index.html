<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue3 WEEK1</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<h3 class="mt-3 text-center">Random People Generator</h3>
				<p class="my-4">
					<a
						class="btn btn-primary"
						data-bs-toggle="collapse"
						href="#collapseExample"
						role="button"
						aria-expanded="false"
						aria-controls="collapseExample"
					>
						Change Search Results
					</a>
				</p>
				<div class="collapse" id="collapseExample">
					<div class="card card-body mb-3">
						<div class="mb-3">
							<label for="people-number" class="form-label"
								>Number of people</label
							>
							<input
								type="number"
								class="form-control"
								id="people-number"
								placeholder="Number"
								min="0"
								v-model="numOfPeople"
							/>
						</div>
						<div class="mb-3">
							<label for="people-gender" class="form-label">Gender</label>
							<select
								class="form-select"
								id="people-gender"
								placeholder="Gender"
								v-model="genderOfPeople"
							>
								<option v-for="item in genderOption" :value="item.gender" >{{item.gender}}</option>
							<select>
						</div>
						<button type="button" class="btn btn-success" @click="fetchData()">Change</button>
					</div>
				</div>
				<div
					v-if="loading"
					class="
						vh-100
						d-flex
						flex-column
						justify-content-center
						align-items-center
					"
				>
					<div class="spinner-border text-primary" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
					<p class="mt-1">Loading .....</p>
				</div>
				<div v-else>
					<div
						class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mb-3"
					>
						<div class="col" v-for="item in data.results">
							<div class="card h-100">
								<img
									:src="item.picture.large"
									class="card-img-top"
									:alt="item.picture.large"
								/>
								<div class="card-body">
									<small>{{item.name.title}}.</small>
									<h5 class="card-title">
										{{item.name.first }} {{item.name.last}} 
										<span v-if="item.gender === 'male'">🧔🏽‍♂️</span>
                  	<span v-else>👱🏻‍♀️</span>
									</h5>
									<p class="card-text">
										Cellphone: <a :href="`tel:${item.cell}`">{{item.cell}}</a>
									</p>
									<p class="card-text">
										Email: <a :href="`mailto:${item.email}`">{{item.email}}</a>
									</p>
									<p class="card-text">Country: {{ item.location.country }}</p>
									<p class="card-text">City: {{ item.location.city }}</p>
									<iframe width="100%" height="150" frameborder="0" scrolling="no"
                  marginheight="0" marginwidth="0"
                  :src=`https://maps.google.com.tw/maps?f=q&hl=zh-TW&geocode=&q=${item.location.coordinates.latitude},${item.location.coordinates.longitude}&z=10&output=embed`></iframe>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
			integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://unpkg.com/vue@next"></script>
		<script>
			Vue.createApp({
				data() {
					return {
						name: 'Abe Chen',
						loading: false,
						numOfPeople: 15, //default number
						genderOfPeople: "all",
						genderOption: [
							{
								gender: "all"
							},
							{
								gender: "male"
							},
							{
								gender: "female"
							},
						],
						data: [],
					};
				},
				methods: {
					async fetchData() {
						this.loading = true;
						const data = await this.getDataByAxios();
						this.loading = false;
						// console.log(data);
						if (data.status === 200) {
							this.data = data.data;
							console.log(this.data);
						} else {
							console.error('ERROR');
						}
					},
					getDataByFetchMethod() { //Doesn't use
						return fetch('https://randomuser.me/api/?results=10')
							.then((r) => r.json())
							.then((res) => {
								return res;
							})
							.catch((err) => console.error(err));
					},
					getDataByAxios(num = this.numOfPeople, gender = this.genderOfPeople) {
						return axios.get(`https://randomuser.me/api/?results=${num}${gender !== "all" ? `&gender=${gender}` : ''}`);
					},
				},
				mounted() {
					this.fetchData();
				},
			}).mount('#app');
		</script>
	</body>
</html>
